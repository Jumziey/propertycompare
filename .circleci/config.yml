# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  buildAndTest:
    docker:
      - image: circleci/golang:1.15.2
    steps:
      - checkout
      - run: go get -v ./...
      - run: go build ./...
      - run: go test ./...
